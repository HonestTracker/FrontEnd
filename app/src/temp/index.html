<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Image -->
        <img src="logo.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="sign-in">Sign In</button>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Form Container -->
        <div class="contact-form-container">
            <!-- Contact Logo Image -->
            <img src="logo.jpg" alt="Contact Logo" class="contact-logo">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email...">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Start typing here..."></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <img src="logo.jpg" alt="Footer Logo" class="footer-logo">
            <div>
                <p>Netherlands, Groningen</p>
                <p>support@honesttracker.nl</p>
                <p>06-33445566</p>
                <p>97.238Z</p>
            </div>
            <div>
                <a href="#">Terms and conditions</a>
                <a href="#">About us</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
